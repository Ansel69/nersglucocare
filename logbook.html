<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NersGlucoCare - LogBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <ul>
      <li><a href="beranda.html">Beranda</a></li>
      <li><a href="logbook.html">LogBook</a></li>
      <li><a href="grafik.html">Grafik Gula Darah</a></li>
      <li><a href="edukasi.html">Edukasi Gizi</a></li>
      <li><a href="pilih-login.html" class="btn-back">‚Üê Log Out</a></li>
    </ul>
  </div>

  <!-- Konten Utama -->
  <div class="content">
    <header>
      <button id="hamburger">&#9776;</button>
      <h1>LogBook</h1>
    </header>

    <main>
      <h2>Catatan Gula Darah</h2>
      <!-- Form input gula darah -->
      <form>
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal">
        <label for="waktu">Waktu:</label>
        <input type="time" id="waktu" name="waktu">
        <label for="kadar">Kadar Gula (mg/dL):</label>
        <input type="number" id="kadar" name="kadar" placeholder="Masukkan kadar gula">
        <button type="submit">Tambah</button>
      </form>
      <!-- Tabel riwayat -->
      <table>
        <thead>
          <tr><th>Tanggal</th><th>Waktu</th><th>Kadar (mg/dL)</th></tr>
        </thead>
        <tbody>
          <tr><td>2025-05-20</td><td>07:30</td><td>110</td></tr>
          <tr><td>2025-05-21</td><td>08:00</td><td>120</td></tr>
          <tr><td>2025-05-22</td><td>08:15</td><td>115</td></tr>
        </tbody>
      </table>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
