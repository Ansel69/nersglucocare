<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Pasien - NersGlucoCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #009688;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #009688;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00796B;
    }

    .btn-back {
  display: inline-block;
  margin: 20px;
  padding: 8px 16px;
  background-color: #009688;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}
.btn-back:hover {
  background-color: #00796B;
}
  </style>
</head>
<body>
  <a href="pilih-login.html" class="btn-back">‚Üê Kembali</a>
  <div class="container">
    <h2>Login Pasien</h2>
    <form action="beranda.html">
      <label for="username">Email / Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Masuk</button>
    </form>
  </div>

  <div class="login-link" style="text-align:center; margin-top:15px;">
  Belum punya akun? <a href="register.html" style="color:#009688;">Daftar di sini</a>
</div>
</body>
</html>
